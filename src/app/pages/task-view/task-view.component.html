<div class="centered-content">
    <button class="button is-secondary logoutButton" (click)="logout()">Logout</button>
    <div class="task-manager-container">
        <div class="sidebar has-background-white">

            <div class="top-sidebar">
                <h1 class="title has-text-primary">Lists</h1>

                <div class="dropdown is-hoverable is-right">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true">
                            <span class="icon is-small">
                                <i class="fas fa-cog" aria-hidden="true"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown is-up">
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu ">
                            <div class="dropdown-content">
                                <a [routerLink]="['/edit-list/', selectedListId]" class="dropdown-item">
                                    Change Name
                                </a>
                                <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                                    Delete Selected List
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            <div class="list-menu">

                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]"
                    routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>


            </div>
            <div *ngIf="lists.length < 10">
                <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
            </div>



        </div>

        <div class="task-list-container has-background-light">
            <div *ngIf="tasks">
                <div class="top-bar">
                    <h1 class="title has-text-primary">Tasks</h1>

                </div>
                <div class="task">
                    <p>Uncompleted Task</p>
                    <p>Completed Task</p>
                </div>

                <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)"
                    [ngClass]="{'completed': task.completed}">
                    <div class="task-text">
                        <p>{{task.title}}</p>
                    </div>
                    <div class="task-buttons">

                        <button class="button" [routerLink]="['/lists', selectedListId, 'edit-task', task._id]">
                            <div class="icon">
                                <i class="fas fa-edit"></i>
                            </div>
                        </button>
                        <button class="button is-danger" style="margin-left: 10px"
                            (click)="onDeleteTaskclick(task._id)">
                            <div class="icon">
                                <i class="fas fa-trash"></i>
                            </div>
                        </button>
                    </div>

                </div>

                <h3 class="empty-state-text" *ngIf="tasks.length === 0">There are no tasks here! Click the add
                    button to
                    create a new task</h3>

                <div *ngIf="tasks.length < 6">
                    <button class="circle-add-button button is-primary" routerLink="./new-task">
                        <img src="../../../assets/plus-icon.svg">
                    </button>
                </div>

            </div>
            <div *ngIf="!tasks">
                <h3 class="empty-state-text">Please select a list from the sidebar</h3>

            </div>

        </div>
    </div>
</div>
